# Production configuration for www.bereifung24.de
# HTTP to HTTPS redirect for all domains
server {
    listen 80;
    listen [::]:80;
    server_name bereifung24.de www.bereifung24.de;
    return 301 https://www.bereifung24.de$request_uri;
}

# Redirect non-www to www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bereifung24.de;
    
    ssl_certificate /etc/letsencrypt/live/bereifung24.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bereifung24.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://www.bereifung24.de$request_uri;
}

# Main application server (www.bereifung24.de)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.bereifung24.de;
    
    ssl_certificate /etc/letsencrypt/live/bereifung24.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bereifung24.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

